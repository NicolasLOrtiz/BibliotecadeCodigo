<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Product Card UI</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <section class="product">
        <div class="card">
            <div class="imgBx">
                <img src="SWSH1_EN_138.png" alt="Zacian V">
            </div>
            <div class="contentBx">
                <h6>Zacian V(138/202)</h6>
                <p class="price">R$99.<small>90</small></p>
                <a href="#" class="buy">Adicionar</a>
            </div>
        </div>

        <div class="card">
            <div class="imgBx">
                <img src="SWSH1_EN_39.png" alt="Centiskorch">
            </div>
            <div class="contentBx">
                <h6>Centiskorch(29/202)</h6>
                <p class="price">R$0.<small>75</small></p>
                <a href="#" class="buy">Adicionar</a>
            </div>
        </div>

        <div class="card">
            <div class="imgBx">
                <img src="SWSH1_EN_56.png" alt="Drizzile">
            </div>
            <div class="contentBx">
                <h6>Drizzile(56/202)</h6>
                <p class="price">R$0.<small>50</small></p>
                <a href="#" class="buy">Adicionar</a>
            </div>
        </div>

        <div class="card">
            <div class="imgBx">
                <img src="SWSH1_EN_11.png" alt="Grookey">
            </div>
            <div class="contentBx">
                <h6>Grookey(11/202)</h6>
                <p class="price">R$0.<small>25</small></p>
                <a href="#" class="buy">Adicionar</a>
            </div>
        </div>
    </section>
</body>

</html>
