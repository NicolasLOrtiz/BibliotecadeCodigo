<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in & Sign Up Form | Vanilla Javascript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="user singinBx">
                    <div class="imgBx"><img src="img1.jpg"></div>
                    <div class="formBx">
                        <form>
                            <h2>Login</h2>
                            <input type="text" name="" id="" placeholder="Usuário">
                            <input type="password" name="" id="" placeholder="Senha">
                            <input type="submit" value="Entrar">
                            <p class="singup">Não tem uma conta? <a href="#" onclick="toggleForm();">Registre-se.</a></p>
                        </form>
                    </div>
                </div>
                <div class="user singupBx">
                    <div class="formBx">
                        <form>
                            <h2>Crie sua conta</h2>
                            <input type="text" name="" id="" placeholder="Usuário">
                            <input type="email" name="" id="" placeholder="E-mail">
                            <input type="password" name="" id="" placeholder="Crie sua Senha">
                            <input type="password" name="" id="" placeholder="Confirme sua Senha">
                            <input type="submit" value="Registrar">
                            <p class="singup">Já tem uma conta? <a href="#" onclick="toggleForm();">Login.</a></p>
                        </form>
                    </div>
                    <div class="imgBx"><img src="img2.jpg"></div>
                </div>
            </div>
        </section>
    </body>
</html>
